trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: CmdLine@2
  displayName: "Build Speaker Shuffler"
  inputs:
    script: |
      dotnet tool install fake-cli -g
      fake build --target build
    failOnStderr: true
